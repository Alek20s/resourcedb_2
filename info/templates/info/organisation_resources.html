{% extends "base.html" %}

{% block nav %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mx-3 mt-3">
      <li class="breadcrumb-item fw-bold"><a href="{% url 'index' %}" class="text-uppercase text-decoration-none">Home</a></li>
      <li class="breadcrumb-item fw-bold"><a href="{% url 'organisations' %}" class="text-uppercase text-decoration-none">Organisations</a></li>
      <li class="breadcrumb-item fw-bold"><a href="{% url 'organisation' org.slug %}" class="text-uppercase text-decoration-none">{{ org.name }}</a></li>
      <li class="breadcrumb-item active text-uppercase text-decoration-none">Resources</li>
    </ol>
  </nav>
{% endblock %}


{% block content %}
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for resource in resources %}
            <tr>
              <td><a href="{% url 'organisation_resource' org.slug resource.id %}">{{ resource.name }}</a></td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
