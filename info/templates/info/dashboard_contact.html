{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block nav %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item fw-bold"><a href="{% url 'index' %}" class="text-uppercase text-decoration-none">Home</a></li>
      <li class="breadcrumb-item fw-bold"><a href="{% url 'dashboard_organisations' %}" class="text-uppercase text-decoration-none">Dashboard</a></li>
      <li class="breadcrumb-item fw-bold"><a href="{% url 'dashboard_org' org.slug %}" class="text-uppercase text-decoration-none">{{ org.name }}</a></li>
      <li class="breadcrumb-item fw-bold"><a href="{% url 'dashboard_contacts' org.slug %}" class="text-uppercase text-decoration-none">Contacts</a></li>
      <li class="breadcrumb-item active text-uppercase text-decoration-none">{{ contact.name }}</li>
    </ol>
  </nav>
{% endblock %}

{% block content %}
    <div class="row">
        <form method="POST" action="{% url 'dashboard_contact' org.slug contact.id %}">
            <h2>{{ org.name }}</h2>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Save"/>
        </form>
    </div>
{% endblock %}
